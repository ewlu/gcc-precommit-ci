          set -o pipefail
          make -j $(nproc) ${{ inputs.mode }} 2>&1 | tee ${{ steps.build-log.outputs.build_log_name }}.txt

      - name: Build success report
        run: |
          python scripts/update_issue_status.py -token ${{ secrets.GITHUB_TOKEN }} -state success -patch ${{ inputs.patch_name }} -target ${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.multilib }} -check 'Build GCC' -repo ewlu/gcc-precommit-ci
          echo "Associated run is: https://github.com/ewlu/gcc-precommit-ci/actions/runs/${{ github.run_id }}" >> issue.md

      - name: Zip build log
        if: ${{ always() && steps.build-gcc.outcome == 'failure' }}
        run: |
          zip ${{ steps.build-log.outputs.build_log_name }}.zip build/${{ steps.build-log.outputs.build_log_name }}.txt

      - name: Upload build log
        if: ${{ always() && steps.build-gcc.outcome == 'failure' }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.build-log.outputs.build_log_name }}
          path: |
            riscv-gnu-toolchain/${{ steps.build-log.outputs.build_log_name }}.zip
          retention-days: 9

      - name: Build failure report
        if: ${{ always() && steps.build-gcc.outcome == 'failure' }}
        run: |
          python scripts/update_issue_status.py -token ${{ secrets.GITHUB_TOKEN }} -state 'Build failure. Please check the ${{ steps.build-log.outputs.build_log_name }} artifact' -patch ${{ inputs.patch_name }} -target ${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.multilib }} -check 'Build GCC' -repo ewlu/gcc-precommit-ci
          echo "Associated run is: https://github.com/ewlu/gcc-precommit-ci/actions/runs/${{ github.run_id }}" >> issue.md

      - name: Create apply report issue
        uses: JasonEtco/create-an-issue@v2
        if: ${{ always() }}
        id: update-issue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: riscv-gnu-toolchain/issue.md
          update_existing: true

      - name: Report error on build-failure
        if: ${{ always() && steps.build-gcc.outcome == 'failure' }}
        run: |
          python scripts/post_check_to_patchworks.py -repo ewlu/gcc-precommit-ci -pid $(tail -n 1 patches/${{ inputs.patch_name }})  -desc 'build failure' -iid ${{ steps.update-issue.outputs.number }} -state 'fail' -context 'build--${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.multilib }}' -token 'PLACEHOLDER' -repo ewlu/gcc-precommit-ci
        continue-on-error: true

      - name: Report build success
        run: |
          python scripts/post_check_to_patchworks.py -repo ewlu/gcc-precommit-ci -pid $(tail -n 1 patches/${{ inputs.patch_name }})  -desc 'build success' -iid ${{ steps.update-issue.outputs.number }} -state 'success' -context 'build--${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.multilib }}' -token 'PLACEHOLDER' -repo ewlu/gcc-precommit-ci
        continue-on-error: true

      - name: Zip binaries
        run: |
          zip -r gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}.zip build/bin

      - name: Upload binary artifact
        uses: actions/upload-artifact@v3
        with:
          name: gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}
          path: |
            riscv-gnu-toolchain/gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}.zip
          retention-days: 5

      - name: Report testing
        run: |
          python scripts/post_check_to_patchworks.py -repo ewlu/gcc-precommit-ci -pid $(tail -n 1 patches/${{ inputs.patch_name }})  -desc 'Testing started' -rid ${{ github.run_id }} -state 'pending' -context 'test' -token 'PLACEHOLDER' -repo ewlu/gcc-precommit-ci
        continue-on-error: true

      - name: Run testsuite
        if: ${{ inputs.build_only != 'true' }}
        run: |
          cd build
          make -j $(nproc) report-${{ inputs.mode }} || true

      - name: Build debug log zip
        if: ${{ inputs.build_only != 'true' }}
        run: |
          if [ "${{ inputs.mode }}" == "newlib" ]; then
            cat `find build/build-gcc-newlib-stage2/gcc/testsuite/ -name g*.log` > gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-debug-output.log
          else
            cat `find build/build-gcc-linux-stage2/gcc/testsuite/ -name g*.log` > gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-debug-output.log
          fi
          zip -r gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-debug-output.zip gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-debug-output.log

      - name: Upload debug artifacts
        if: ${{ inputs.build_only != 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-debug-output.log
          path: |
            riscv-gnu-toolchain/gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-debug-output.log
          retention-days: 90

      - name: Save results
        if: ${{ inputs.build_only != 'true' }}
        run: |
          if [ "${{ inputs.mode }}" == "newlib" ]; then
            PARSE_EXISTING_REPORT="./scripts/testsuite-filter gcc newlib test/allowlist `find build/build-gcc-newlib-stage2/gcc/testsuite/ -name *.sum |paste -sd "," -`"
          else
            PARSE_EXISTING_REPORT="./scripts/testsuite-filter gcc glibc test/allowlist `find build/build-gcc-linux-stage2/gcc/testsuite/ -name *.sum |paste -sd "," -`"
          fi
          $PARSE_EXISTING_REPORT | tee gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-report.log

      - name: Upload results artifact
        if: ${{ inputs.build_only != 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-report.log
          path: |
            riscv-gnu-toolchain/gcc-${{ inputs.mode }}-${{ inputs.target }}-${{ inputs.new_gcchash }}-${{ inputs.multilib }}-report.log
          retention-days: 90
