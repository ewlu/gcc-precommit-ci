    runs-on: [self-hosted, build]
    environment: production
    needs: [build, test]
    if: ${{ failure() && needs.build.outputs.build_status == 'success' && inputs.run_on_self_hosted != 'true' }}
    timeout-minutes: 1440 # 24 hours
    defaults:
      run:
        working-directory: riscv-gnu-toolchain
    steps:
